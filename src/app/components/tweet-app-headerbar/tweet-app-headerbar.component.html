<nav class="navbar navbar-expand-lg  fixed-top navbar-dark bg-primary">
  <a *ngIf="flagForLogin" class="navbar-brand" href="/login">TweetApp</a>

  <a *ngIf="flagForTweet" class="navbar-brand" href="/tweet-app">TweetApp</a>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item active" *ngIf="flagForTweet">
        <a class="nav-link" (click)="homeClick()" href="/tweet-app">Home <span class="sr-only">(current)</span></a>
      </li>

      <li *ngIf="flagForLogin" class="nav-item">
        <a class="nav-link active" href="/login">Login</a>
      </li>

      <li *ngIf="flagForLogin" class="nav-item">
        <a class="nav-link" (click)="register()">Register</a>
      </li>

      <li *ngIf="flagForLogin" class="nav-item">
        <a class="nav-link" (click)="forgot()">Forgot Password</a>
      </li>

      <li *ngIf="flagForTweet" class="nav-item">
        <a class="nav-link" (click)="myTweet()" href="tweet-app">My Tweets</a>
      </li>

    </ul>
    <ul class="navbar-nav mr-auto">
      <li *ngIf="flagForTweet" class="nav-item">
        <mat-form-field class="example-full-width">
          <mat-label style="color: white;">Search Username</mat-label>
          <input style="color: white;" type="text" name="search" aria-label="Search Username" (input)="filter()" matInput
            [(ngModel)]="searchOption" [matAutocomplete]="auto" />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions" [value]="option">
              <a class="linkStyle" (click)="onClickOption(option)" href="/tweet-app">{{option}}</a>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </li>
    </ul>

    <ul class="navbar-nav navbar-collapse justify-content-end">
      <li *ngIf="flagForTweet" class="nav-item">
        <a class="nav-link" (click)="logout()" href="/login">Logout</a>
      </li>
    </ul>
  </div>
</nav>
